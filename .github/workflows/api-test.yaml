name: Run API Tests

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/api-tests:latest

      - name: Install kubectl
        run: |
          sudo snap install kubectl --classic

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > $HOME/.kube/config

      - name: Apply Kubernetes Job
        env:
          KUBECONFIG: kubeconfig
        run: |
          kubectl apply -f k8s/k8s-test-job.yaml

      - name: Wait for Job completion
        env:
          KUBECONFIG: kubeconfig
        run: |
          kubectl wait --for=condition=complete job/api-tests-job --timeout=300s || \
          (echo "Tests failed"; kubectl logs job/api-tests-job; exit 1)

      - name: Fetch Job Logs
        env:
          KUBECONFIG: kubeconfig
        run: |
          kubectl logs job/api-tests-job